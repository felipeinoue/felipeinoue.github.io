<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../stylesheets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
    <title>Google Advanced Search</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/Google-favicon-2015.png" />
  </head>
    <body>

      <div>
        <div id="Title_links">
          <a href="../index.html">Google Search</a>
        </div>
        <div id="Adv_Search">
          Advanced Search
        </div>
      </div>

      <div>
        <div class="grid">
          <div class="t1">Find pages with...</div>
          <div class="t2"></div>
          <div class="t3">
            <span>To do this in the search box.</span>
          </div>
          <div class="c1">all these words:</div>
          <div class="c2">
            <input class="c2_input" type="text" name="q">
          </div>              
          <div class="c3">Type the important words:   
            <span class="c3span"> tri-colour rat terrier</span>   
          </div> 
          <div class="c1">this exact word or phrase:</div>
          <div class="c2">5</div>
          <div class="c3">6</div>
        </div>
      </div>

      <div class="container-sm">
        <form action="https://google.com/search">
          <p>Find pages with...</p>
          <div>
            <label>all these words:</label>
            <input class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
            <div class="lOTAE">Type the important words:  
              <span class="BFlQMb">tri-colour rat terrier</span>   
            </div>
          </div>
          <div id="search_bar">
            <input name="tbm" value="isch" type="hidden">
            <input id="input_search_bar" type="text" name="q">
          </div>
        </form>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
