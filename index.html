<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
    <body>
        <form action="https://google.com/search">
            <div id="body">
                <div id="logo">
                    <img src="images/google logo.png" alt="GoogleLogo" width="300px">
                </div>
                <div id="search_bar">
                    <input id="input_search_bar" type="text" name="q">
                    <div id="search_buttons">
                        <input id="input_Google_search" class="Google_search_btn" type="submit" value="Google Search">
                        <input id="input_Lucky" class="Google_search_btn" type="submit" value="I'm Feeling Lucky">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
