<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
    <body>
        <form action="https://google.com/search">
            <div id="body">
                <div id="logo">
                    <img src="images/google logo.png" alt="GoogleLogo" width="300px">
                </div>
                <div id="search">
                    <div id="search_input">
                        <input type="text" name="q">
                    </div>
                </div>
            </div>
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
